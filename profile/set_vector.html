<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="d3viz/css/d3viz.css"/>
	<link rel="stylesheet" href="d3viz/css/d3-context-menu.css"/>
	<script type="text/javascript" src="d3viz/js/d3viz.js"></script>
	<script type="text/javascript" src="d3viz/js/d3.v3.min.js"></script>
	<script type="text/javascript" src="d3viz/js/dagre-d3.min.js"></script>
	<script type="text/javascript" src="d3viz/js/graphlib-dot.min.js"></script>
	<script type="text/javascript" src="d3viz/js/d3-context-menu.js"></script>
</head>
<body>
	<div id='menu' class='menuBar'>
	    <input name="resetNodes" 
	           type="button" 
	           value="Reset nodes"
	           onclick="resetNodes()"/>
	    <input name="releaseNodes" 
	           type="button" 
	           value="Release nodes"
	           onclick="releaseNodes()"/>
	</div>

	<script type="text/javascript">
		// Backend graph in DOT format
		var dotGraph = graphlibDot.read("digraph G {\n\tgraph [bb=\"0,0,301.89,297\"];\n\tnode [label=\"\\N\"];\n\tn1\t[apply_op=DimShuffle,\n\t\theight=0.5,\n\t\tlabel=DimShuffle,\n\t\tnode_type=apply,\n\t\tpos=\"239.5,192\",\n\t\tshape=ellipse,\n\t\twidth=1.7332];\n\tn4\t[apply_op=AdvancedIncSubtensor1,\n\t\tfillcolor=\"#FFAAFF\",\n\t\theight=0.5,\n\t\tlabel=AdvancedIncSubtensor1,\n\t\tnode_type=apply,\n\t\tpos=\"126.5,105\",\n\t\tshape=ellipse,\n\t\tstyle=filled,\n\t\ttype=colored,\n\t\twidth=3.4303];\n\tn1 -> n4\t[label=\"1 dvector\",\n\t\tlp=\"244.5,148.5\",\n\t\tpos=\"e,163.96,122.22 227.03,174.27 218.64,163.8 206.89,150.55 194.5,141 187.85,135.87 180.33,131.14 172.79,126.93\"];\n\tn2\t[dtype=dscalar,\n\t\tfillcolor=limegreen,\n\t\theight=0.5,\n\t\tlabel=dscalar,\n\t\tnode_type=input,\n\t\tpos=\"239.5,279\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.94444];\n\tn2 -> n1\t[color=dodgerblue,\n\t\tlabel=dscalar,\n\t\tlp=\"265.5,235.5\",\n\t\tpos=\"e,239.5,210.18 239.5,260.8 239.5,249.16 239.5,233.55 239.5,220.24\"];\n\tn7\t[dtype=dvector,\n\t\tfillcolor=dodgerblue,\n\t\theight=0.5,\n\t\tlabel=dvector,\n\t\tnode_type=output,\n\t\tpos=\"126.5,18\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.98611];\n\tn4 -> n7\t[label=dvector,\n\t\tlp=\"154,61.5\",\n\t\tpos=\"e,126.5,36.175 126.5,86.799 126.5,75.163 126.5,59.548 126.5,46.237\"];\n\tn5\t[dtype=dvector,\n\t\tfillcolor=limegreen,\n\t\theight=0.5,\n\t\tlabel=dvector,\n\t\tnode_type=input,\n\t\tpos=\"35.5,192\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.98611];\n\tn5 -> n4\t[label=\"0 dvector\",\n\t\tlp=\"88.5,148.5\",\n\t\tpos=\"e,80.716,121.82 38.733,173.54 41.435,163.06 46.228,150.05 54.5,141 59.465,135.57 65.456,130.89 71.835,126.88\"];\n\tn6\t[dtype=lvector,\n\t\tfillcolor=limegreen,\n\t\theight=0.5,\n\t\tlabel=lvector,\n\t\tnode_type=input,\n\t\tpos=\"126.5,192\",\n\t\tshape=box,\n\t\tstyle=filled,\n\t\twidth=0.91667];\n\tn6 -> n4\t[label=\"2 lvector\",\n\t\tlp=\"158.5,148.5\",\n\t\tpos=\"e,126.5,123.18 126.5,173.8 126.5,162.16 126.5,146.55 126.5,133.24\"];\n}\n");
		// Frontend graph for visualization
		var graph = {};
		
		var forceLayout;
		var isProfiled = false; // true if profiling information available
		var useProfileColors = false;
		var fixOnInit = true; // fix nodes on initialization
		var maxProfilePer = 0;
		var profileColors = ["#fff5f0","#fee0d2","#fcbba1","#fc9272","#fb6a4a","#ef3b2c","#cb181d","#a50f15"];
		var pad = 10;
		var isEditNode = false; // true if node is edited
		var menuItems = [
			{
				title: 'Edit',
				action: function(elm, d, i) { editNode(elm, d); }
			},
			{
				title: 'Release',
				action: function(elm, d, i) { releaseNode(d); }
			}
		];

		// Create main panel
		d3.select('body').select('svg').remove();
		var svg = d3.select('body').append('svg')
			.attr('width', '100%')
			.attr('height', '95%');
		var pane = svg.append('g');
		
		// Zoom behaviour
		var zoom = d3.behavior.zoom()
			.scaleExtent([0.2, 8])
			.on('zoom', function(d) {
				var trans = d3.event.translate;
				trans[0] += 300;
				trans[1] += 100;
				pane.attr('transform', 'translate(' + trans + ') scale(' + d3.event.scale + ')');
			});
		svg.call(zoom);
		zoom.event(svg);
		svg.on("dblclick.zoom", null);
		
		// Edges
		var edgeDiv = d3.select('body').append('div')
			.attr('class', 'edgeTooltip')
			.style('opacity', 0.0);
		
		// Div for node details	
		var nodeInfo = d3.select('body').append('div')
			.attr('class', 'nodeInfo')
			.style('opacity', 0.0);
		
		// Definition head of edges
		var markerData = [
			{'id': 'n', 'color': 'black'},
			{'id': 'r', 'color': 'red'},
			{'id': 'b', 'color': 'dodgerblue'}];
		svg.append("defs").selectAll('marker').data(markerData).enter().append("marker")
		    .attr("id", function(d) { return 'edgeArrow_' + d.id;})
		    .attr("markerWidth", 4)
		    .attr("markerHeight", 4)
		    .attr("refX", 2)
		    .attr("refY", 2)
		    .attr("orient", "auto")
		  	.append("path")
		    .attr("d", "M0,0 L4,2 L0,4 Z")
		    .attr('fill', function(d) { return d.color;});
	
		// Initialize graph
		processDotGraph(dotGraph);		
		graph = frontEndGraph(dotGraph);
		drawGraph();
	</script>
</body>
</html>
