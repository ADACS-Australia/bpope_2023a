jobs:
- job: Default
  timeoutInMinutes: 60
  pool:
    vmImage: Ubuntu-16.04
  steps:
  - script: |
      nproc
      lscpu
    displayName: 'Machine info'
  - script: |
      sudo chown -R $USER $CONDA
      . $CONDA/etc/profile.d/conda.sh
      conda create --yes --quiet --name starry python=3.7.3 pip
    displayName: 'Setup conda'
  - script: |
      . $CONDA/etc/profile.d/conda.sh
      conda activate starry
      conda install -y -q numpy scipy mkl openblas theano
      theano-cache purge
      pip install -U pip
      pip install -U setuptools
      pip install -U parameterized nose pytest sphinx
      git clone https://github.com/rodluger/starry_beta
      pushd starry_beta && python setup.py develop && popd
      pip install -U -r requirements.txt
      pip install -U -r optional-requirements.txt
    displayName: 'Install dependencies'
  - script: |
      . $CONDA/etc/profile.d/conda.sh
      conda activate starry
      python setup.py develop
    displayName: 'Install starry'
  - script: |
      . $CONDA/etc/profile.d/conda.sh
      conda activate starry
      py.test -v -s tests/lazy
      py.test -v -s tests/greedy
    displayName: 'Run tests'
  - script: |
      . $CONDA/etc/profile.d/conda.sh
      conda activate starry
      cd docs && make html
    displayName: 'Build docs'